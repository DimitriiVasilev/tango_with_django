{% if cats %}
    <ul class="nav nav-sidebar">
    {% for c in cats %}
        {% if c == act_cat %}
            <li class="active">
        {% else %}
            <li>
        {% endif %}
        <a href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <strong>There are no category yet.</strong>
{% endif %}
