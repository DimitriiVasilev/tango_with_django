{% extends 'rango/base.html' %}
{% load staticfiles %}
{% block title %}Logging in{% endblock %}
{% block body_block %}
    <link href="{% static "rango/signin.css" %}" rel="stylesheet">
     <div class="page-header">
        <h1>Login to Rango</h1>
     </div>
    <form class="form-signin" role="form" method="post" action=".">
        {% csrf_token %}
        Username: <input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus=""/><br>
        Password: <input type="password" class="form-control" placeholder="Password" id="id_password" name="password"  required /><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" >Sign in</button>
    </form>
{% endblock %}
